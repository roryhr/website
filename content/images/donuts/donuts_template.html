<!DOCTYPE html>
<html>
<head>
  <title>Donut Data Online!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <style>
        html, body {
            height: 100%;
            margin: 10;
        }
        #map {
            width: 600px;
            height: 400px;
        }
    </style>    
</head>

<body>
  <h1>Rory's Donut Data...Online</h1>
  <h3>Stay tuned for exclusive donut data-related content!</h3>

  <div id='map'></div>
  <script src="donut_data.js" type="text/javascript"></script>
  <script src="generate_map.js" type="text/javascript"></script>

  <div class="row row-cols-1 row-cols-md-3" style="width: 44em;">
    {% for donut in donuts %}
    <div class="col mb-4">
      <div class="card">
          <img src="{{ donut.url }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ donut.title }}</h5>
            <p class="card-text">{{ donut.text }} </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{ donut.created_at }}</small>
          </div>
      </div>

    </div>
    {% endfor %}
  </div>

</body>
</html>
